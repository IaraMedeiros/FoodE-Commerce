<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/products/save}" method="post" th:object="${product}"
          enctype="multipart/form-data" style="max-width: 500px; margin: 0 auto;">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nome:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="45"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Descrição</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{description}" class="form-control" required minlength="2" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Preço:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{price}" class="form-control" required minlength="2" maxlength="45" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Categoria:</label>
            <div class="col-sm-8">
                <select class="form-control" th:field="*{category}" required>
                    <option value="">Selecione a categoria</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Imagem:</label>
            <div class="col-sm-8">
                <input type="file" name="file" accept="image/png, image/jpeg" class="form-control-file">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/products}]]";
    }
</script>
</body>
</html>
